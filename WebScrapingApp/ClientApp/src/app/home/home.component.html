<h1>Consulta CNPJ</h1>
<p>Ã‰ composto por duas etapas onde o cliente tera que digitar o cnpj e depois o capcha </p>

<div class="row">
  <div class="col-md-12">
    <div *ngIf="loading" class="spinner-border text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="primeiroPasso"  class="input-group col-md-12">
    <input type="text" class="form-control" placeholder="CNPJ" aria-label="CNPJ" aria-describedby="button-addon2" [(ngModel)]="cnpj">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="pesquisar()">Pesquisar</button>
    </div>
  </div>
  <div *ngIf="segundoPasso" class="col-md-6">
    <img *ngIf="imageBase64" [src]="'data:image/jpg;base64,'+imageBase64" />
  </div>
  <div *ngIf="segundoPasso && imageBase64" class="input-group col-md-6">
    <input type="text" class="form-control" placeholder="capcha" aria-label="capcha" aria-describedby="button-addon2" [(ngModel)]="capcha">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon3" (click)="consultar()">Consultar</button>
    </div>
  </div>
  <div *ngIf="captura" class="col-md-12">
    <button class="btn btn-outline-secondary" type="button" id="button-addon3" (click)="limpar()">Nova Consulta</button>
    <br/>
    <img [src]="'data:image/jpg;base64,'+captura" />
  </div>
</div>
